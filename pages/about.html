<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinaara the Cafe</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Section -->
    <div class="header bg-[#f5e2d7]">
        <div class="container mx-auto">
            <header>
                <nav class="mx-auto flex items-center justify-between ps-4 pe-4 pt-4 md:p-6 lg:px-8"
                    aria-label="Global">
                    <!-- Logo -->
                    <div class="flex lg:flex-1">
                        <a href="#" class="-m-1.5 p-1.5 ps-0">
                            <img class="lg:w-[100px] lg:h-[100px] md:w-[70px] md:h-[70px] w-[40px] h-[40px]"
                                src="../images/logo.png" alt="Kinaara Logo">
                        </a>
                    </div>
                    <!-- Mobile Hamburger Menu -->
                    <div class="flex lg:hidden">
                        <button type="button"
                            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                            <span class="sr-only">Open main menu</span>
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>
                    <!-- Navigation Links (Hidden on Mobile) -->
                    <div class="hidden lg:flex lg:gap-x-12">
                        <a href="index.html" class="text-sm text-lg text-[#7F5637] hover:font-semibold inter">HOME</a>
                        <div class="bg-[url('../images/Nav-Image.png')] w-[80px] bg-center bg-cover text-center">
                            <a href="about.html"
                                class="text-sm text-lg text-white z-[1] hover:font-semibold inter">ABOUT</a>
                        </div>
                        <a href="#" class="text-sm text-lg text-[#7F5637] hover:font-semibold inter">GALLERY</a>
                        <a href="#" class="text-sm text-lg text-[#7F5637] hover:font-semibold inter">MENU</a>
                        <a href="#" class="text-sm text-lg text-[#7F5637] hover:font-semibold inter">BLOGS</a>
                        <a href="#" class="text-sm text-lg text-[#7F5637] hover:font-semibold inter">CONTACT</a>
                    </div>
                    <!-- Place Order Button -->
                    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                        <a href="#"
                            class="text-sm otomanopee font-normal transition-all border border-[#7c4d3a] text-[#7c4d3a] py-2 px-6 rounded hover:bg-[#7c4d3a] hover:text-white transition-all">
                            PLACE ORDER
                        </a>
                    </div>
                </nav>
            </header>
        </div>
    </div>

    <!-- banner Section -->
    <section class="bg-[#f5e2d7] relative pb-6 lg:pb-32 xl:pb-80">
        <div>
            <div class="container mx-auto px-6 lg:px-8">
                <div class="grid grid-cols-1 my-auto">
                    <!-- Text Content -->
                    <div class="space-y-1 md:space-y-6 text-left">
                        <div class="heading relative">
                            <div>
                                <h2 class="text-[#7c4d3a] text-3xl lg:text-5xl font-bold pb-12 otomanopee">ABOUT <span
                                        class="text-black">US</span></h2>
                                <img src="../images/Heading-coffee-image.png"
                                    class="absolute w-[35%] -top-5 right-[110px] sm:-top-16 sm:right-[300px] md:-top-20 md:right-[400px]  lg:-top-8 lg:right-[100px] xl:-top-16 xl:right-[300px] opacity-25	"
                                    alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coffee Cup Image -->
            <div class="absolute right-0 bottom-0 w-[45%] sm:w-[30%] md:w-[30%] lg:w-[35%] xl:w-[40%]">
                <img src="../images/cofee-image.png" class="w-full" alt="Coffee Cup">
            </div>

            <!-- Wavy Background -->
            <div class="absolute bottom-0 left-0 w-full">
                <img src="../images/pseudo.svg" class="w-full" alt="Wavy Background">
            </div>

            <!-- Decorative Flower Image -->
            <div class="absolute hidden lg:block lg:top-[-150px] lg:left-0">
                <img src="../images/flower.png" class="" alt="Decorative Flower">
            </div>

            <!-- Decorative Coffee Bean -->
            <div class="absolute hidden lg:block xl:top-[400px] xl:left-[-20px] transform origin-bottom -rotate-12">
                <img src="../images/coffee.png" class="md:w-[80px] md:h-[80px] xl:w-[98px] xl:h-[98px]"
                    alt="Coffee Bean">
            </div>
        </div>
    </section>
    
</body>
</html>
